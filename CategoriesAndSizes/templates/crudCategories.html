{% extends "base.html" %}
{% block title %}Categorías{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <h2>Categorías de talles</h2>
            <div class="card">
                <div class="card-body">
                    <form action="add/" method="POST">{% csrf_token %}
                        <div class="mb-3">
                            <label for="txtDescription" class="form-label">Nombre de la categoría</label>
                            <input type="text" id="txtDescription" name="txtDescription" class="form-control"
                                maxlength="50" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
            <div class="table-responsive py-2">
                <h1>Listado de Categorías de Talles</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>id</th>
                            <th>Nombre</th>
                            <th colspan="2">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in categories %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{c.id}}</td>
                            <td>{{c.description}}</td>
                            <td><a href="edit/{{c.id}}" class="btn btn-info">Editar</a></td>
                            <td><a href="del/{{c.id}}" class="btn btn-danger btnEliminar">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
